<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Districts - Explore Tamil Nadu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50" onload="initializePage()">

<header class="bg-white/90 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center space-x-3">
        <button onclick="goBack()"
          class="text-gray-600 hover:text-gray-900 bg-transparent px-2 py-1 rounded-md text-sm transition-colors duration-200">
          <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Map
        </button>
        <div class="h-6 w-px bg-gray-300"></div>
        <h1 class="text-xl font-bold text-gray-900" id="pageTitle">Districts</h1>
      </div>
      <div class="flex items-center space-x-4">
        <span id="userEmail" class="text-sm text-gray-600"></span>
        <button onclick="handleLogout()" class="text-gray-600 hover:text-gray-900 border border-gray-300 px-3 py-1 rounded-md text-sm">Logout</button>
      </div>
    </div>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-2" id="mainTitle">Select District</h2>
    <p class="text-lg text-gray-600 max-w-3xl mx-auto" id="mainDescription">Choose a district to explore its tourist attractions.</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="districtsGrid"></div>
</main>

<script>
const stateDistrictsData = {
  "Tamil Nadu": {
    "Chennai": { image: "chennai.jpg", description: "Capital city with beaches, temples, and historical sites." },
    "Ooty": { image: "ooty.jpg", description: "Hill station famous for botanical gardens and toy train." },
    "Kodaikanal": { image: "kodaikanal.jpg", description: "Princess of hill stations with lakes and viewpoints." },
    "Rameswaram": { image: "rameswaram.jpg", description: "Holy city with temples and the famous Pamban Bridge." },
    "Kanyakumari": { image: "kanyakumari.jpg", description: "Southernmost tip where three oceans meet." },
    "Palani": { image: "palani.jpg", description: "Famous pilgrimage center with Murugan temple." }
  }
};
let currentState = "Tamil Nadu";

function initializePage() {
  const userEmail = localStorage.getItem('userEmail');
  if (!userEmail) window.location.href = 'index.html';
  document.getElementById('userEmail').textContent = userEmail;
  renderDistricts();
}
function renderDistricts() {
  const districtsGrid = document.getElementById('districtsGrid');
  const districts = stateDistrictsData[currentState];
  districtsGrid.innerHTML = Object.keys(districts).map(d => `
    <div class="shadow-lg bg-white rounded-xl overflow-hidden cursor-pointer hover:scale-105 transition"
         onclick="selectDistrict('${d}')">
      <img src="${districts[d].image}" class="w-full h-40 object-cover">
      <div class="p-4 text-center">
        <h3 class="font-bold text-lg">${d}</h3>
        <p class="text-gray-600">${districts[d].description}</p>
      </div>
    </div>`).join('');
}
function selectDistrict(district) {
  window.location.href = `tourist-places.html?district=${encodeURIComponent(district)}`;
}
function goBack(){ window.location.href="map.html"; }
function handleLogout(){ localStorage.removeItem('userEmail'); window.location.href="index.html"; }
</script>
</body>
</html>
