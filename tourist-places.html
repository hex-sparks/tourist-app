<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popular Tourist Places</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#f4fffd]">

<header class="pt-10">
  <div class="max-w-5xl mx-auto px-4">
    <h2 id="pageTitle" class="text-4xl font-black text-center text-gray-900 mb-4 tracking-tight">
      Tourist Places
    </h2>
    <p class="text-xl text-center text-gray-600 mb-8">
      Discover amazing tourist attractions categorized for easy planning.
    </p>
    <div class="flex justify-end mb-8">
      <button onclick="window.location.href='cart.html'" 
        class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 font-semibold shadow">
        View Cart
      </button>
    </div>
  </div>
</header>

<main class="max-w-5xl mx-auto px-4 pb-12">
  <div id="placesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
</main>

<script>
// âœ… Data for all 6 Tamil Nadu districts
const districtPlacesData = {
  "Chennai": [
    { name: "Marina Beach", banner: "marina-beach.jpg", category: "Beaches", description: "Longest urban beach in India.", link: "page-description.html?place=Marina Beach" },
    { name: "Fort St. George", banner: "fort-st-george.jpg", category: "Historical Sites", description: "Historic fort and museum.", link: "page-description.html?place=Fort St. George" },
    { name: "Kapaleeshwarar Temple", banner: "kapaleeshwarar-temple.jpg", category: "Temples", description: "Iconic Dravidian architecture.", link: "page-description.html?place=Kapaleeshwarar Temple" },
    { name: "San Thome Basilica", banner: "san-thome-basilica.jpg", category: "Churches", description: "Roman Catholic Basilica built over St. Thomas' tomb.", link: "page-description.html?place=San Thome Basilica" },
    { name: "Guindy National Park", banner: "guindy-national-park.jpg", category: "Parks", description: "Urban wildlife park.", link: "page-description.html?place=Guindy National Park" }
  ],
  "Ooty": [
    { name: "Ooty Botanical Garden", banner: "ooty-botanical-garden.jpg", category: "Gardens", description: "Lush gardens with exotic plants.", link: "page-description.html?place=Ooty Botanical Garden" },
    { name: "Ooty Lake", banner: "ooty-lake.jpg", category: "Lakes", description: "Famous boating and picnic spot.", link: "page-description.html?place=Ooty Lake" },
    { name: "Doddabetta Peak", banner: "doddabetta.jpg", category: "Hills", description: "Highest peak in Nilgiris with stunning views.", link: "page-description.html?place=Doddabetta Peak" }
  ],
  "Kodaikanal": [
    { name: "Kodaikanal Lake", banner: "kodaikanal-lake.jpg", category: "Lakes", description: "Star-shaped man-made lake for boating.", link: "page-description.html?place=Kodaikanal Lake" },
    { name: "Coaker's Walk", banner: "coakers-walk.jpg", category: "Viewpoints", description: "Scenic walking path with valley views.", link: "page-description.html?place=Coaker's Walk" },
    { name: "Pillar Rocks", banner: "pillar-rocks.jpg", category: "Hills", description: "Huge natural rock pillars offering breathtaking views.", link: "page-description.html?place=Pillar Rocks" }
  ],
  "Rameswaram": [
    { name: "Ramanathaswamy Temple", banner: "rameswaram.jpg", category: "Temples", description: "One of the 12 Jyotirlinga temples.", link: "page-description.html?place=Ramanathaswamy Temple" },
    { name: "Pamban Bridge", banner: "pamban-bridge.jpg", category: "Bridges", description: "Iconic sea bridge connecting Rameswaram.", link: "page-description.html?place=Pamban Bridge" },
    { name: "Dhanushkodi Beach", banner: "dhanushkodi.jpg", category: "Beaches", description: "Ghost town beach with mythological importance.", link: "page-description.html?place=Dhanushkodi Beach" }
  ],
  "Kanyakumari": [
    { name: "Vivekananda Rock Memorial", banner: "ivivekananda-rock.jpg", category: "Monuments", description: "Rock memorial dedicated to Swami Vivekananda.", link: "page-description.html?place=Vivekananda Rock Memorial" },
    { name: "Thiruvalluvar Statue", banner: "thiruvalluvar-statue.jpg", category: "Monuments", description: "133-foot statue of Tamil poet Thiruvalluvar.", link: "page-description.html?place=Thiruvalluvar Statue" },
    { name: "Kanyakumari Beach", banner: "kanyakumari-beach.jpg", category: "Beaches", description: "Meeting point of three oceans.", link: "page-description.html?place=Kanyakumari Beach" }
  ],
  "Palani": [
    { name: "Palani Murugan Temple", banner: "palani-temple.jpg", category: "Temples", description: "Famous Murugan temple on a hill.", link: "page-description.html?place=Palani Murugan Temple" },
    { name: "Varathamanathi Dam", banner: "varathamanathi-dam.jpg", category: "Nature", description: "Peaceful dam surrounded by hills.", link: "page-description.html?place=Varathamanathi Dam" }
  ]
};

// category colors
const categoryClasses = {
  "Beaches": "bg-teal-100 text-teal-700",
  "Historical Sites": "bg-purple-100 text-indigo-700",
  "Temples": "bg-indigo-100 text-indigo-700",
  "Churches": "bg-green-100 text-green-700",
  "Parks": "bg-orange-100 text-orange-700",
  "Gardens": "bg-lime-100 text-lime-700",
  "Lakes": "bg-blue-100 text-blue-700",
  "Hills": "bg-rose-100 text-rose-700",
  "Viewpoints": "bg-pink-100 text-pink-700",
  "Bridges": "bg-yellow-100 text-yellow-700",
  "Monuments": "bg-red-100 text-red-700",
  "Nature": "bg-emerald-100 text-emerald-700"
};

function getDistrictFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('district') || "Chennai";
}

function renderPlaces() {
  const district = getDistrictFromUrl();
  const places = districtPlacesData[district] || [];
  document.getElementById("pageTitle").textContent = `Popular Tourist Places of ${district}, Tamil Nadu`;

  const grid = document.getElementById('placesGrid');
  if (places.length === 0) {
    grid.innerHTML = `<p class="text-gray-600 text-center">No data available for ${district} yet.</p>`;
    return;
  }

  grid.innerHTML = places.map(place => `
    <div onclick="window.location.href='${place.link}'"
      class="relative bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all border-0 p-0 flex flex-col group overflow-hidden cursor-pointer">
      
      <div class="w-full h-36 md:h-32 lg:h-40 overflow-hidden rounded-t-2xl relative">
        <img src="${place.banner}" alt="${place.name}" class="w-full h-full object-cover" />
      </div>

      <div class="px-7 pt-5 pb-5">
        <h3 class="text-2xl font-extrabold text-gray-900 mt-0 mb-3">${place.name}</h3>
        <span class="text-xs font-bold px-4 py-1 rounded-full mb-1 inline-block ${categoryClasses[place.category] || "bg-gray-200"}">
          ${place.category}
        </span>
        <p class="text-gray-600 text-lg font-medium mt-2">${place.description}</p>
      </div>
    </div>
  `).join('');
}

window.onload = renderPlaces;
</script>
</body>
</html>
